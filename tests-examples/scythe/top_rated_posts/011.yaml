  df1 <- left_join(input1, input2)
  df2 <- df1 %>% group_by(Name, VehicleID) %>% summarise(concatCity = string_agg(City, ', ')) %>% ungroup()
  out <- df2 %>% select(VehicleID, Name, concatCity) %>% distinct()


db: tests-examples/spider/game_1/tables/db.sqlite
inputs:
- tests-examples/spider/game_1/tables/sportsinfo.csv
output: tests-examples/spider/game_1/tables/0021.csv
constants:
- Football
- Y
functions:
- sum
columns:
- gamesplayed
- sportname
- onscholarship
comment: |-
  SELECT sum(gamesplayed)
  FROM Sportsinfo
  WHERE sportname = "Football"
    AND onscholarship = 'Y'

sql: |-
  SELECT sum(gamesplayed)
  FROM Sportsinfo
  WHERE sportname = "Football"
    AND onscholarship = 'Y'
db: tests-examples/spider/game_1/tables/db.sqlite
inputs:
- tests-examples/spider/game_1/tables/sportsinfo.csv
output: tests-examples/spider/game_1/tables/0026.csv
constants:
- Y
functions:
- count
- max
columns:
- onscholarship
comment: |-
  SELECT sportname
  FROM Sportsinfo
  WHERE onscholarship = 'Y'
  GROUP BY sportname
  ORDER BY count(*) DESC
  LIMIT 1

sql: |-
  SELECT sportname
  FROM Sportsinfo
  WHERE onscholarship = 'Y'
  GROUP BY sportname
  ORDER BY count(*) DESC
  LIMIT 1
db: tests-examples/spider/document_management/tables/db.sqlite
inputs:
- tests-examples/spider/document_management/tables/roles.csv
- tests-examples/spider/document_management/tables/users.csv
output: tests-examples/spider/document_management/tables/0018.csv
constants:
- '1'
functions:
- count
- max
columns:
- role_code
- user_login
comment: |-
  SELECT role_description
  FROM ROLES
  WHERE role_code =
      (SELECT role_code
       FROM users
       WHERE user_login = 1
       GROUP BY role_code
       ORDER BY count(*) DESC
       LIMIT 1)

sql: |-
  SELECT role_description
  FROM ROLES
  WHERE role_code =
      (SELECT role_code
       FROM users
       WHERE user_login = 1
       GROUP BY role_code
       ORDER BY count(*) DESC
       LIMIT 1)
db: tests-examples/spider/school_bus/tables/db.sqlite
inputs:
- tests-examples/spider/school_bus/tables/driver.csv
output: tests-examples/spider/school_bus/tables/0016.csv
constants:
- Hartford
- '40'
functions:
- count
columns:
- home_city
- age
comment: |-
  SELECT count(*)
  FROM driver
  WHERE home_city = 'Hartford'
    OR age < 40

sql: |-
  SELECT count(*)
  FROM driver
  WHERE home_city = 'Hartford'
    OR age < 40
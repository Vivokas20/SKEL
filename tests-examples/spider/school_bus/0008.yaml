db: tests-examples/spider/school_bus/tables/db.sqlite
inputs:
- tests-examples/spider/school_bus/tables/driver.csv
output: tests-examples/spider/school_bus/tables/0008.csv
constants:
- '40'
- '2'
functions:
- count
columns:
- age
comment: |-
  SELECT home_city
  FROM driver
  WHERE age > 40
  GROUP BY home_city
  HAVING count(*) >= 2

sql: |-
  SELECT home_city
  FROM driver
  WHERE age > 40
  GROUP BY home_city
  HAVING count(*) >= 2
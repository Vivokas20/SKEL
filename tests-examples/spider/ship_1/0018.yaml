db: tests-examples/spider/ship_1/tables/db.sqlite
inputs:
- tests-examples/spider/ship_1/tables/ship.csv
output: tests-examples/spider/ship_1/tables/0018.csv
constants:
- Panama
- Malta
columns:
- flag
comment: |-
  SELECT TYPE
  FROM ship
  WHERE flag = 'Panama' INTERSECT
    SELECT TYPE
    FROM ship WHERE flag = 'Malta'

sql: |-
  SELECT TYPE
  FROM ship
  WHERE flag = 'Panama' INTERSECT
    SELECT TYPE
    FROM ship WHERE flag = 'Malta'
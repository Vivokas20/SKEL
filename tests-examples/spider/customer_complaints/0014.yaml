db: tests-examples/spider/customer_complaints/tables/db.sqlite
inputs:
- tests-examples/spider/customer_complaints/tables/staff.csv
- tests-examples/spider/customer_complaints/tables/products.csv
- tests-examples/spider/customer_complaints/tables/complaints.csv
output: tests-examples/spider/customer_complaints/tables/0014.csv
columns:
- staff_id
- product_id
comment: |-
  SELECT t1.last_name
  FROM staff AS t1
  JOIN complaints AS t2 ON t1.staff_id = t2.staff_id
  JOIN products AS t3 ON t2.product_id = t3.product_id
  ORDER BY t3.product_price
  LIMIT 1

sql: |-
  SELECT t1.last_name
  FROM staff AS t1
  JOIN complaints AS t2 ON t1.staff_id = t2.staff_id
  JOIN products AS t3 ON t2.product_id = t3.product_id
  ORDER BY t3.product_price
  LIMIT 1
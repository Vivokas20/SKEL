db: tests-examples/spider/network_2/tables/db.sqlite
inputs:
- tests-examples/spider/network_2/tables/person.csv
- tests-examples/spider/network_2/tables/personfriend.csv
output: tests-examples/spider/network_2/tables/0037.csv
constants:
- Zach
functions:
- max
columns:
- name
- year
comment: |-
  SELECT T1.age
  FROM Person AS T1
  JOIN PersonFriend AS T2 ON T1.name = T2.friend
  WHERE T2.name = 'Zach'
    AND T2.year =
      (SELECT max(YEAR)
       FROM PersonFriend
       WHERE name = 'Zach')

sql: |-
  SELECT T1.age
  FROM Person AS T1
  JOIN PersonFriend AS T2 ON T1.name = T2.friend
  WHERE T2.name = 'Zach'
    AND T2.year =
      (SELECT max(YEAR)
       FROM PersonFriend
       WHERE name = 'Zach')
db: tests-examples/spider/network_2/tables/db.sqlite
inputs:
- tests-examples/spider/network_2/tables/person.csv
- tests-examples/spider/network_2/tables/personfriend.csv
output: tests-examples/spider/network_2/tables/0042.csv
constants:
- Austin
functions:
- count
columns:
- name
- friend
- city
comment: |-
  SELECT count(DISTINCT name)
  FROM PersonFriend
  WHERE friend NOT IN
      (SELECT name
       FROM person
       WHERE city = 'Austin')

sql: |-
  SELECT count(DISTINCT name)
  FROM PersonFriend
  WHERE friend NOT IN
      (SELECT name
       FROM person
       WHERE city = 'Austin')
db: tests-examples/spider/network_2/tables/db.sqlite
inputs:
- tests-examples/spider/network_2/tables/person.csv
- tests-examples/spider/network_2/tables/personfriend.csv
output: tests-examples/spider/network_2/tables/0023.csv
constants:
- Dan
- Alice
columns:
- friend
comment: |-
  SELECT DISTINCT T1.name,
                  T1.age
  FROM Person AS T1
  JOIN PersonFriend AS T2 ON T1.name = T2.name
  WHERE T2.friend = 'Dan'
    OR T2.friend = 'Alice'

sql: |-
  SELECT DISTINCT T1.name,
                  T1.age
  FROM Person AS T1
  JOIN PersonFriend AS T2 ON T1.name = T2.name
  WHERE T2.friend = 'Dan'
    OR T2.friend = 'Alice'
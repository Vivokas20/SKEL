db: tests-examples/spider/network_2/tables/db.sqlite
inputs:
- tests-examples/spider/network_2/tables/person.csv
output: tests-examples/spider/network_2/tables/0011.csv
constants:
- '30'
- engineer
functions:
- count
columns:
- age
- job
comment: |-
  SELECT count(*)
  FROM Person
  WHERE age > 30
    AND job = 'engineer'


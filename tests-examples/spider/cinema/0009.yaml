db: tests-examples/spider/cinema/tables/db.sqlite
inputs:
- tests-examples/spider/cinema/tables/cinema.csv
output: tests-examples/spider/cinema/tables/0009.csv
constants:
- '2011'
functions:
- avg
- min
- max
columns:
- capacity
- openning_year
comment: |-
  SELECT avg(capacity),
         min(capacity),
         max(capacity)
  FROM cinema
  WHERE openning_year >= 2011

sql: |-
  SELECT avg(capacity),
         min(capacity),
         max(capacity)
  FROM cinema
  WHERE openning_year >= 2011
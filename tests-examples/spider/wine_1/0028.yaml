db: tests-examples/spider/wine_1/tables/db.sqlite
inputs:
- tests-examples/spider/wine_1/tables/wine.csv
output: tests-examples/spider/wine_1/tables/0028.csv
constants:
- '2009'
- Zinfandel
functions:
- avg
columns:
- price
- cases
- year
- grape
comment: |-
  SELECT AVG(Price),
         AVG(Cases)
  FROM WINE
  WHERE YEAR = 2009
    AND Grape = "Zinfandel"

sql: |-
  SELECT AVG(Price),
         AVG(Cases)
  FROM WINE
  WHERE YEAR = 2009
    AND Grape = "Zinfandel"
db: tests-examples/spider/manufactory_1/tables/db.sqlite
inputs:
- tests-examples/spider/manufactory_1/tables/manufacturers.csv
output: tests-examples/spider/manufactory_1/tables/0017.csv
constants:
- Austin
functions:
- sum
- min
columns:
- revenue
- headquarter
comment: |-
  SELECT sum(revenue)
  FROM manufacturers
  WHERE revenue >
      (SELECT min(revenue)
       FROM manufacturers
       WHERE headquarter = 'Austin')

sql: |-
  SELECT sum(revenue)
  FROM manufacturers
  WHERE revenue >
      (SELECT min(revenue)
       FROM manufacturers
       WHERE headquarter = 'Austin')
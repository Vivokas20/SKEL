db: tests-examples/spider/theme_gallery/tables/db.sqlite
inputs:
- tests-examples/spider/theme_gallery/tables/exhibition.csv
output: tests-examples/spider/theme_gallery/tables/0014.csv
constants:
- '2009'
functions:
- avg
- min
- max
columns:
- ticket_price
- year
comment: |-
  SELECT avg(ticket_price),
         min(ticket_price),
         max(ticket_price)
  FROM exhibition
  WHERE YEAR < 2009

sql: |-
  SELECT avg(ticket_price),
         min(ticket_price),
         max(ticket_price)
  FROM exhibition
  WHERE YEAR < 2009
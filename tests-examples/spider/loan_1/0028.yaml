db: tests-examples/spider/loan_1/tables/db.sqlite
inputs:
- tests-examples/spider/loan_1/tables/bank.csv
- tests-examples/spider/loan_1/tables/loan.csv
output: tests-examples/spider/loan_1/tables/0028.csv
functions:
- sum
columns:
- amount
comment: |-
  SELECT sum(amount),
         T1.bname
  FROM bank AS T1
  JOIN loan AS T2 ON T1.branch_id = T2.branch_id
  GROUP BY T1.bname

sql: |-
  SELECT sum(amount),
         T1.bname
  FROM bank AS T1
  JOIN loan AS T2 ON T1.branch_id = T2.branch_id
  GROUP BY T1.bname
db: tests-examples/spider/loan_1/tables/db.sqlite
inputs:
- tests-examples/spider/loan_1/tables/customer.csv
output: tests-examples/spider/loan_1/tables/0026.csv
constants:
- '50'
functions:
- avg
columns:
- acc_bal
- credit_score
comment: |-
  SELECT avg(acc_bal),
         acc_type
  FROM customer
  WHERE credit_score < 50
  GROUP BY acc_type

sql: |-
  SELECT avg(acc_bal),
         acc_type
  FROM customer
  WHERE credit_score < 50
  GROUP BY acc_type
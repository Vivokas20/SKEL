db: tests-examples/spider/loan_1/tables/db.sqlite
inputs:
- tests-examples/spider/loan_1/tables/customer.csv
output: tests-examples/spider/loan_1/tables/0015.csv
constants:
- Utah
- Texas
functions:
- sum
columns:
- acc_bal
- state
comment: |-
  SELECT sum(acc_bal)
  FROM customer
  WHERE state = 'Utah'
    OR state = 'Texas'

sql: |-
  SELECT sum(acc_bal)
  FROM customer
  WHERE state = 'Utah'
    OR state = 'Texas'
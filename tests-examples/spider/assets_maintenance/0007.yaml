db: tests-examples/spider/assets_maintenance/tables/db.sqlite3
inputs:
- tests-examples/spider/assets_maintenance/tables/parts.csv
- tests-examples/spider/assets_maintenance/tables/part_faults.csv
output: tests-examples/spider/assets_maintenance/tables/0007.csv
constants:
- '2'
functions:
- count
comment: |-
  SELECT T1.part_name,
         T1.part_id
  FROM Parts AS T1
  JOIN Part_Faults AS T2 ON T1.part_id = T2.part_id
  GROUP BY T1.part_id
  HAVING count(*) > 2

sql: |-
  SELECT T1.part_name,
         T1.part_id
  FROM Parts AS T1
  JOIN Part_Faults AS T2 ON T1.part_id = T2.part_id
  GROUP BY T1.part_id
  HAVING count(*) > 2
db: tests-examples/spider/soccer_2/tables/db.sqlite
inputs:
- tests-examples/spider/soccer_2/tables/college.csv
- tests-examples/spider/soccer_2/tables/tryout.csv
output: tests-examples/spider/soccer_2/tables/0043.csv
constants:
- goalie
- mid
columns:
- ppos
comment: |-
  SELECT T1.state
  FROM college AS T1
  JOIN tryout AS T2 ON T1.cName = T2.cName
  WHERE T2.pPos = 'goalie' INTERSECT
    SELECT T1.state
    FROM college AS T1
    JOIN tryout AS T2 ON T1.cName = T2.cName WHERE T2.pPos = 'mid'

sql: |-
  SELECT T1.state
  FROM college AS T1
  JOIN tryout AS T2 ON T1.cName = T2.cName
  WHERE T2.pPos = 'goalie' INTERSECT
    SELECT T1.state
    FROM college AS T1
    JOIN tryout AS T2 ON T1.cName = T2.cName WHERE T2.pPos = 'mid'
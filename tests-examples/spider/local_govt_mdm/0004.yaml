db: tests-examples/spider/local_govt_mdm/tables/db.sqlite
inputs:
- tests-examples/spider/local_govt_mdm/tables/cmi_cross_references.csv
- tests-examples/spider/local_govt_mdm/tables/benefits_overpayments.csv
output: tests-examples/spider/local_govt_mdm/tables/0004.csv
columns:
- cmi_cross_ref_id
comment: |-
  SELECT T1.source_system_code,
         T2.council_tax_id
  FROM CMI_Cross_References AS T1
  JOIN Benefits_Overpayments AS T2 ON T1.cmi_cross_ref_id = T2.cmi_cross_ref_id
  ORDER BY T2.council_tax_id

sql: |-
  SELECT T1.source_system_code,
         T2.council_tax_id
  FROM CMI_Cross_References AS T1
  JOIN Benefits_Overpayments AS T2 ON T1.cmi_cross_ref_id = T2.cmi_cross_ref_id
  ORDER BY T2.council_tax_id
db: tests-examples/spider/activity_1/tables/db.sqlite
inputs:
- tests-examples/spider/activity_1/tables/activity.csv
- tests-examples/spider/activity_1/tables/participates_in.csv
output: tests-examples/spider/activity_1/tables/0040.csv
functions:
- count
- max
comment: |-
  SELECT T1.activity_name
  FROM Activity AS T1
  JOIN Participates_in AS T2 ON T1.actID = T2.actID
  GROUP BY T1.actID
  ORDER BY count(*) DESC
  LIMIT 1

sql: |-
  SELECT T1.activity_name
  FROM Activity AS T1
  JOIN Participates_in AS T2 ON T1.actID = T2.actID
  GROUP BY T1.actID
  ORDER BY count(*) DESC
  LIMIT 1
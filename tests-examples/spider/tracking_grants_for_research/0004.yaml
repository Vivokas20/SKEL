db: tests-examples/spider/tracking_grants_for_research/tables/db.sqlite
inputs:
- tests-examples/spider/tracking_grants_for_research/tables/project_staff.csv
output: tests-examples/spider/tracking_grants_for_research/tables/0004.csv
constants:
- leader
functions:
- count
- max
columns:
- project_id
- role_code
comment: |-
  SELECT date_from,
         date_to
  FROM Project_Staff
  WHERE project_id IN
      (SELECT project_id
       FROM Project_Staff
       GROUP BY project_id
       ORDER BY count(*) DESC
       LIMIT 1)
  UNION
  SELECT date_from,
         date_to
  FROM Project_Staff
  WHERE role_code = 'leader'

sql: |-
  SELECT date_from,
         date_to
  FROM Project_Staff
  WHERE project_id IN
      (SELECT project_id
       FROM Project_Staff
       GROUP BY project_id
       ORDER BY count(*) DESC
       LIMIT 1)
  UNION
  SELECT date_from,
         date_to
  FROM Project_Staff
  WHERE role_code = 'leader'
db: tests-examples/spider/scientist_1/tables/db.sqlite
inputs:
- tests-examples/spider/scientist_1/tables/scientists.csv
- tests-examples/spider/scientist_1/tables/projects.csv
- tests-examples/spider/scientist_1/tables/assignedto.csv
output: tests-examples/spider/scientist_1/tables/0023.csv
columns:
- ssn
- project
comment: |-
  SELECT T1.Name,
         T3.Name,
         T3.Hours
  FROM Scientists AS T1
  JOIN AssignedTo AS T2 ON T1.SSN = T2.Scientist
  JOIN Projects AS T3 ON T2.Project = T3.Code
  ORDER BY T3.Name,
           T1.Name

sql: |-
  SELECT T1.Name,
         T3.Name,
         T3.Hours
  FROM Scientists AS T1
  JOIN AssignedTo AS T2 ON T1.SSN = T2.Scientist
  JOIN Projects AS T3 ON T2.Project = T3.Code
  ORDER BY T3.Name,
           T1.Name
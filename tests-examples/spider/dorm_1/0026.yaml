db: tests-examples/spider/dorm_1/tables/db.sqlite
inputs:
- tests-examples/spider/dorm_1/tables/dorm.csv
- tests-examples/spider/dorm_1/tables/dorm_amenity.csv
- tests-examples/spider/dorm_1/tables/has_amenity.csv
output: tests-examples/spider/dorm_1/tables/0026.csv
constants:
- Anonymous Donor Hall
columns:
- dormid
- dorm_name
- amenid
comment: |-
  SELECT T1.amenity_name
  FROM dorm_amenity AS T1
  JOIN has_amenity AS T2 ON T2.amenid = T1.amenid
  JOIN dorm AS T3 ON T2.dormid = T3.dormid
  WHERE T3.dorm_name = 'Anonymous Donor Hall'
  ORDER BY T1.amenity_name

sql: |-
  SELECT T1.amenity_name
  FROM dorm_amenity AS T1
  JOIN has_amenity AS T2 ON T2.amenid = T1.amenid
  JOIN dorm AS T3 ON T2.dormid = T3.dormid
  WHERE T3.dorm_name = 'Anonymous Donor Hall'
  ORDER BY T1.amenity_name
db: tests-examples/spider/dorm_1/tables/db.sqlite
inputs:
- tests-examples/spider/dorm_1/tables/student.csv
output: tests-examples/spider/dorm_1/tables/0031.csv
constants:
- M
functions:
- count
- avg
columns:
- age
- sex
comment: |-
  SELECT count(*),
         avg(age),
         city_code
  FROM student
  WHERE sex = 'M'
  GROUP BY city_code


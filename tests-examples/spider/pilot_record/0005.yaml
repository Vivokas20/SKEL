db: tests-examples/spider/pilot_record/tables/db.sqlite
inputs:
- tests-examples/spider/pilot_record/tables/pilot.csv
output: tests-examples/spider/pilot_record/tables/0005.csv
constants:
- Bradley
- Fordham
columns:
- team
comment: |-
  SELECT Pilot_name
  FROM pilot
  WHERE Team = "Bradley"

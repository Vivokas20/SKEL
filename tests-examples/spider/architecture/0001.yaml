db: tests-examples/spider/architecture/tables/db.sqlite
inputs:
- tests-examples/spider/architecture/tables/architect.csv
output: tests-examples/spider/architecture/tables/0001.csv
constants:
- female
functions:
- count
columns:
- gender
comment: |-
  SELECT count(*)
  FROM architect
  WHERE gender = 'female'

sql: |-
  SELECT count(*)
  FROM architect
  WHERE gender = 'female'
full_sketch: |
  T1 = filter(architect, gender == 'female')
  T2 = summarise(T1, n = n())
  out = select(n)
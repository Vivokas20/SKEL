db: tests-examples/spider/college_2/tables/db.sqlite
inputs:
- tests-examples/spider/college_2/tables/classroom.csv
output: tests-examples/spider/college_2/tables/0018.csv
constants:
- Lamberton
- '50'
functions:
- count
columns:
- building
- capacity
comment: |-
  SELECT count(*)
  FROM classroom
  WHERE building = 'Lamberton'

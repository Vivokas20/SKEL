db: tests-examples/spider/college_2/tables/db.sqlite
inputs:
- tests-examples/spider/college_2/tables/course.csv
- tests-examples/spider/college_2/tables/section.csv
output: tests-examples/spider/college_2/tables/0070.csv
constants:
- Psychology
columns:
- dept_name
comment: |-
  SELECT T2.building,
         T2.room_number,
         T2.semester,
         T2.year
  FROM course AS T1
  JOIN SECTION AS T2 ON T1.course_id = T2.course_id
  WHERE T1.dept_name = 'Psychology'
  ORDER BY T1.title

sql: |-
  SELECT T2.building,
         T2.room_number,
         T2.semester,
         T2.year
  FROM course AS T1
  JOIN SECTION AS T2 ON T1.course_id = T2.course_id
  WHERE T1.dept_name = 'Psychology'
  ORDER BY T1.title
db: tests-examples/spider/college_2/tables/db.sqlite
inputs:
- tests-examples/spider/college_2/tables/department.csv
output: tests-examples/spider/college_2/tables/0016.csv
constants:
- Marketing
- Finance
functions:
- sum
columns:
- budget
- dept_name
comment: |-
  SELECT sum(budget)
  FROM department

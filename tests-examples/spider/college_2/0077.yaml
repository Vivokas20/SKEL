db: tests-examples/spider/college_2/tables/db.sqlite
inputs:
- tests-examples/spider/college_2/tables/section.csv
output: tests-examples/spider/college_2/tables/0077.csv
constants:
- Fall
- '2009'
- Spring
- '2010'
columns:
- semester
- year
comment: |-
  SELECT course_id
  FROM SECTION
  WHERE semester = 'Fall'
    AND YEAR = 2009
  UNION
  SELECT course_id
  FROM SECTION
  WHERE semester = 'Spring'
    AND YEAR = 2010

sql: |-
  SELECT course_id
  FROM SECTION
  WHERE semester = 'Fall'
    AND YEAR = 2009
  UNION
  SELECT course_id
  FROM SECTION
  WHERE semester = 'Spring'
    AND YEAR = 2010
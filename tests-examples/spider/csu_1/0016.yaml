db: tests-examples/spider/csu_1/tables/db.sqlite
inputs:
- tests-examples/spider/csu_1/tables/campuses.csv
- tests-examples/spider/csu_1/tables/degrees.csv
output: tests-examples/spider/csu_1/tables/0016.csv
constants:
- '1998'
- '2002'
functions:
- sum
columns:
- degrees
- year
comment: |-
  SELECT T1.campus,
         sum(T2.degrees)
  FROM campuses AS T1
  JOIN degrees AS T2 ON T1.id = T2.campus
  WHERE T2.year >= 1998
    AND T2.year <= 2002
  GROUP BY T1.campus

sql: |-
  SELECT T1.campus,
         sum(T2.degrees)
  FROM campuses AS T1
  JOIN degrees AS T2 ON T1.id = T2.campus
  WHERE T2.year >= 1998
    AND T2.year <= 2002
  GROUP BY T1.campus
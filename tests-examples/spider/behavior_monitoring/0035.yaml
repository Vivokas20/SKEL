db: tests-examples/spider/behavior_monitoring/tables/db.sqlite3
inputs:
- tests-examples/spider/behavior_monitoring/tables/addresses.csv
- tests-examples/spider/behavior_monitoring/tables/student_addresses.csv
output: tests-examples/spider/behavior_monitoring/tables/0035.csv
functions:
- avg
columns:
- monthly_rental
comment: |-
  SELECT T1.line_1,
         avg(T2.monthly_rental)
  FROM Addresses AS T1
  JOIN Student_Addresses AS T2 ON T1.address_id = T2.address_id
  GROUP BY T2.address_id

sql: |-
  SELECT T1.line_1,
         avg(T2.monthly_rental)
  FROM Addresses AS T1
  JOIN Student_Addresses AS T2 ON T1.address_id = T2.address_id
  GROUP BY T2.address_id
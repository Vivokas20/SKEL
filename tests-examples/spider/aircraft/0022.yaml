db: tests-examples/spider/aircraft/tables/db.sqlite
inputs:
- tests-examples/spider/aircraft/tables/pilot.csv
- tests-examples/spider/aircraft/tables/match.csv
output: tests-examples/spider/aircraft/tables/0022.csv
columns:
- pilot_id
comment: |-
  SELECT t1.name,
         t1.age
  FROM pilot AS t1
  JOIN MATCH AS t2 ON t1.pilot_id = t2.winning_pilot
  ORDER BY t1.age
  LIMIT 1

sql: |-
  SELECT t1.name,
         t1.age
  FROM pilot AS t1
  JOIN MATCH AS t2 ON t1.pilot_id = t2.winning_pilot
  ORDER BY t1.age
  LIMIT 1
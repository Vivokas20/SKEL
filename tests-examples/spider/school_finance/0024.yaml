db: tests-examples/spider/school_finance/tables/db.sqlite
inputs:
- tests-examples/spider/school_finance/tables/school.csv
- tests-examples/spider/school_finance/tables/budget.csv
output: tests-examples/spider/school_finance/tables/0024.csv
constants:
- '6000'
- '2003'
columns:
- budgeted
- year
comment: |-
  SELECT T1.School_name,
         T1.Mascot,
         T1.IHSAA_Football_Class
  FROM school AS T1
  JOIN budget AS T2 ON T1.school_id = T2.school_id
  WHERE Budgeted > 6000
    OR YEAR < 2003
  ORDER BY T2.total_budget_percent_invested,
           T2.total_budget_percent_budgeted

sql: |-
  SELECT T1.School_name,
         T1.Mascot,
         T1.IHSAA_Football_Class
  FROM school AS T1
  JOIN budget AS T2 ON T1.school_id = T2.school_id
  WHERE Budgeted > 6000
    OR YEAR < 2003
  ORDER BY T2.total_budget_percent_invested,
           T2.total_budget_percent_budgeted
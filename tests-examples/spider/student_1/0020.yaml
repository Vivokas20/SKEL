db: tests-examples/spider/student_1/tables/db.sqlite
inputs:
- tests-examples/spider/student_1/tables/list.csv
- tests-examples/spider/student_1/tables/teachers.csv
output: tests-examples/spider/student_1/tables/0020.csv
constants:
- LORIA
- ONDERSMA
functions:
- count
columns:
- firstname
- lastname
comment: |-
  SELECT count(*)
  FROM list AS T1
  JOIN teachers AS T2 ON T1.classroom = T2.classroom
  WHERE T2.firstname = "LORIA"
    AND T2.lastname = "ONDERSMA"

sql: |-
  SELECT count(*)
  FROM list AS T1
  JOIN teachers AS T2 ON T1.classroom = T2.classroom
  WHERE T2.firstname = "LORIA"
    AND T2.lastname = "ONDERSMA"
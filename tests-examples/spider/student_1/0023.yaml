db: tests-examples/spider/student_1/tables/db.sqlite
inputs:
- tests-examples/spider/student_1/tables/list.csv
- tests-examples/spider/student_1/tables/teachers.csv
output: tests-examples/spider/student_1/tables/0023.csv
constants:
- CHRISSY
- NABOZNY
functions:
- count
columns:
- firstname
- lastname
comment: |-
  SELECT count(*)
  FROM list AS T1
  JOIN teachers AS T2 ON T1.classroom = T2.classroom
  WHERE T1.firstname = "CHRISSY"
    AND T1.lastname = "NABOZNY"

sql: |-
  SELECT count(*)
  FROM list AS T1
  JOIN teachers AS T2 ON T1.classroom = T2.classroom
  WHERE T1.firstname = "CHRISSY"
    AND T1.lastname = "NABOZNY"
db: tests-examples/spider/shop_membership/tables/db.sqlite
inputs:
- tests-examples/spider/shop_membership/tables/branch.csv
output: tests-examples/spider/shop_membership/tables/0007.csv
constants:
- '2010'
functions:
- count
columns:
- open_year
comment: |-
  SELECT city,
         count(*)
  FROM branch
  WHERE open_year < 2010
  GROUP BY city

sql: |-
  SELECT city,
         count(*)
  FROM branch
  WHERE open_year < 2010
  GROUP BY city
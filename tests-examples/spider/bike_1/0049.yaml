db: tests-examples/spider/bike_1/tables/db.sqlite
inputs:
- tests-examples/spider/bike_1/tables/trip.csv
- tests-examples/spider/bike_1/tables/weather.csv
output: tests-examples/spider/bike_1/tables/0049.csv
constants:
- '70'
- '100'
functions:
- avg
- count
columns:
- mean_humidity
comment: |-
  SELECT zip_code
  FROM weather
  GROUP BY zip_code
  HAVING avg(mean_humidity) < 70 INTERSECT
  SELECT zip_code
  FROM trip
  GROUP BY zip_code
  HAVING count(*) >= 100

sql: |-
  SELECT zip_code
  FROM weather
  GROUP BY zip_code
  HAVING avg(mean_humidity) < 70 INTERSECT
  SELECT zip_code
  FROM trip
  GROUP BY zip_code
  HAVING count(*) >= 100
db: tests-examples/spider/bike_1/tables/db.sqlite
inputs:
- tests-examples/spider/bike_1/tables/weather.csv
output: tests-examples/spider/bike_1/tables/0008.csv
constants:
- 8/
functions:
- avg
columns:
- mean_temperature_f
- date
filters:
- like
comment: |-
  SELECT zip_code ,
         avg(mean_temperature_f)
  FROM weather
  WHERE date LIKE "8/%"
  GROUP BY zip_code

sql: |-
  SELECT zip_code ,
         avg(mean_temperature_f)
  FROM weather
  WHERE date LIKE "8/%"
  GROUP BY zip_code
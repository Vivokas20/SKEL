db: tests-examples/spider/allergy_1/tables/db.sqlite
inputs:
- tests-examples/spider/allergy_1/tables/allergy_type.csv
- tests-examples/spider/allergy_1/tables/has_allergy.csv
- tests-examples/spider/allergy_1/tables/student.csv
output: tests-examples/spider/allergy_1/tables/0042.csv
constants:
- Lisa
columns:
- fname
comment: |-
  SELECT T1.Allergy,
         T1.AllergyType
  FROM Allergy_type AS T1
  JOIN Has_allergy AS T2 ON T1.Allergy = T2.Allergy
  JOIN Student AS T3 ON T3.StuID = T2.StuID
  WHERE T3.Fname = "Lisa"
  ORDER BY T1.Allergy

sql: |-
  SELECT T1.Allergy,
         T1.AllergyType
  FROM Allergy_type AS T1
  JOIN Has_allergy AS T2 ON T1.Allergy = T2.Allergy
  JOIN Student AS T3 ON T3.StuID = T2.StuID
  WHERE T3.Fname = "Lisa"
  ORDER BY T1.Allergy
db: tests-examples/spider/allergy_1/tables/db.sqlite
inputs:
- tests-examples/spider/allergy_1/tables/has_allergy.csv
- tests-examples/spider/allergy_1/tables/student.csv
output: tests-examples/spider/allergy_1/tables/0043.csv
constants:
- Milk
- Cat
columns:
- stuid
- allergy
comment: |-
  SELECT fname,
         sex
  FROM Student
  WHERE StuID IN
      (SELECT StuID
       FROM Has_allergy
       WHERE Allergy = "Milk"
       EXCEPT SELECT StuID
       FROM Has_allergy
       WHERE Allergy = "Cat")

sql: |-
  SELECT fname,
         sex
  FROM Student
  WHERE StuID IN
      (SELECT StuID
       FROM Has_allergy
       WHERE Allergy = "Milk"
       EXCEPT SELECT StuID
       FROM Has_allergy
       WHERE Allergy = "Cat")
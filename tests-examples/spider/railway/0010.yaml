db: tests-examples/spider/railway/tables/db.sqlite
inputs:
- tests-examples/spider/railway/tables/railway.csv
- tests-examples/spider/railway/tables/train.csv
output: tests-examples/spider/railway/tables/0010.csv
constants:
- Andaman Exp
columns:
- name
comment: |-
  SELECT T1.Builder
  FROM railway AS T1
  JOIN train AS T2 ON T1.Railway_ID = T2.Railway_ID
  WHERE T2.Name = "Andaman Exp"

sql: |-
  SELECT T1.Builder
  FROM railway AS T1
  JOIN train AS T2 ON T1.Railway_ID = T2.Railway_ID
  WHERE T2.Name = "Andaman Exp"
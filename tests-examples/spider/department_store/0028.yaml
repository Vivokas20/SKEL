db: tests-examples/spider/department_store/tables/db.sqlite
inputs:
- tests-examples/spider/department_store/tables/addresses.csv
- tests-examples/spider/department_store/tables/suppliers.csv
- tests-examples/spider/department_store/tables/supplier_addresses.csv
output: tests-examples/spider/department_store/tables/0028.csv
columns:
- address_id
- supplier_id
comment: |-
  SELECT T1.supplier_name,
         T1.supplier_phone
  FROM Suppliers AS T1
  JOIN supplier_addresses AS T2 ON T1.supplier_id = T2.supplier_id
  JOIN addresses AS T3 ON T2.address_id = T3.address_id
  ORDER BY T3.address_details

sql: |-
  SELECT T1.supplier_name,
         T1.supplier_phone
  FROM Suppliers AS T1
  JOIN supplier_addresses AS T2 ON T1.supplier_id = T2.supplier_id
  JOIN addresses AS T3 ON T2.address_id = T3.address_id
  ORDER BY T3.address_details
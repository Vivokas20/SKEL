db: tests-examples/spider/flight_4/tables/db.sqlite
inputs:
- tests-examples/spider/flight_4/tables/airports.csv
output: tests-examples/spider/flight_4/tables/0024.csv
constants:
- United States
functions:
- count
columns:
- country
comment: |-
  SELECT count(*),
         city
  FROM airports
  WHERE country = 'United States'
  GROUP BY city
  ORDER BY count(*) DESC

sql: |-
  SELECT count(*),
         city
  FROM airports
  WHERE country = 'United States'
  GROUP BY city
  ORDER BY count(*) DESC
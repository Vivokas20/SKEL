db: tests-examples/spider/flight_4/tables/db.sqlite
inputs:
- tests-examples/spider/flight_4/tables/routes.csv
- tests-examples/spider/flight_4/tables/airports.csv
output: tests-examples/spider/flight_4/tables/0037.csv
constants:
- Canada
- United States
functions:
- count
columns:
- dst_apid
- country
- src_apid
comment: |-
  SELECT count(*)
  FROM routes
  WHERE dst_apid IN
      (SELECT apid
       FROM airports
       WHERE country = 'Canada')
    AND src_apid IN
      (SELECT apid
       FROM airports
       WHERE country = 'United States')

sql: |-
  SELECT count(*)
  FROM routes
  WHERE dst_apid IN
      (SELECT apid
       FROM airports
       WHERE country = 'Canada')
    AND src_apid IN
      (SELECT apid
       FROM airports
       WHERE country = 'United States')
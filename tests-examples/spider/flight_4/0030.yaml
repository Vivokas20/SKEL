db: tests-examples/spider/flight_4/tables/db.sqlite
inputs:
- tests-examples/spider/flight_4/tables/routes.csv
- tests-examples/spider/flight_4/tables/airports.csv
output: tests-examples/spider/flight_4/tables/0030.csv
functions:
- count
comment: |-
  SELECT count(*),
         T1.name
  FROM airports AS T1
  JOIN routes AS T2 ON T1.apid = T2.src_apid
  GROUP BY T1.name
  ORDER BY count(*) DESC

sql: |-
  SELECT count(*),
         T1.name
  FROM airports AS T1
  JOIN routes AS T2 ON T1.apid = T2.src_apid
  GROUP BY T1.name
  ORDER BY count(*) DESC
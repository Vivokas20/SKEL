db: tests-examples/spider/flight_4/tables/db.sqlite
inputs:
- tests-examples/spider/flight_4/tables/routes.csv
- tests-examples/spider/flight_4/tables/airports.csv
output: tests-examples/spider/flight_4/tables/0040.csv
constants:
- China
functions:
- count
- max
columns:
- country
comment: |-
  SELECT T1.name
  FROM airports AS T1
  JOIN routes AS T2 ON T1.apid = T2.src_apid
  WHERE T1.country = 'China'
  GROUP BY T1.name
  ORDER BY count(*) DESC
  LIMIT 1

sql: |-
  SELECT T1.name
  FROM airports AS T1
  JOIN routes AS T2 ON T1.apid = T2.src_apid
  WHERE T1.country = 'China'
  GROUP BY T1.name
  ORDER BY count(*) DESC
  LIMIT 1
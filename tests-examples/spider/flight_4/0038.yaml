db: tests-examples/spider/flight_4/tables/db.sqlite
inputs:
- tests-examples/spider/flight_4/tables/routes.csv
- tests-examples/spider/flight_4/tables/airports.csv
output: tests-examples/spider/flight_4/tables/0038.csv
constants:
- United States
columns:
- dst_apid
- country
- src_apid
comment: |-
  SELECT rid
  FROM routes
  WHERE dst_apid IN
      (SELECT apid
       FROM airports
       WHERE country = 'United States')
    AND src_apid IN
      (SELECT apid
       FROM airports
       WHERE country = 'United States')

sql: |-
  SELECT rid
  FROM routes
  WHERE dst_apid IN
      (SELECT apid
       FROM airports
       WHERE country = 'United States')
    AND src_apid IN
      (SELECT apid
       FROM airports
       WHERE country = 'United States')
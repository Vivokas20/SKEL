db: tests-examples/spider/hr_1/tables/db.sqlite
inputs:
- tests-examples/spider/hr_1/tables/employees.csv
output: tests-examples/spider/hr_1/tables/0048.csv
constants:
- J
functions:
- avg
columns:
- salary
- department_id
- first_name
filters:
- like
comment: |-
  SELECT employee_id,
         first_name,
         last_name,
         salary
  FROM employees
  WHERE salary >
      (SELECT AVG (salary)
       FROM employees)
    AND department_id IN
      (SELECT department_id
       FROM employees
       WHERE first_name LIKE '%J%')

sql: |-
  SELECT employee_id,
         first_name,
         last_name,
         salary
  FROM employees
  WHERE salary >
      (SELECT AVG (salary)
       FROM employees)
    AND department_id IN
      (SELECT department_id
       FROM employees
       WHERE first_name LIKE '%J%')
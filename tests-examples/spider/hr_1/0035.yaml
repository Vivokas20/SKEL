db: tests-examples/spider/hr_1/tables/db.sqlite
inputs:
- tests-examples/spider/hr_1/tables/employees.csv
output: tests-examples/spider/hr_1/tables/0035.csv
functions:
- min
columns:
- salary
comment: |-
  SELECT first_name,
         last_name,
         department_id
  FROM employees
  WHERE salary IN
      (SELECT MIN(salary)
       FROM employees
       GROUP BY department_id)

sql: |-

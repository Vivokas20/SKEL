db: tests-examples/spider/hr_1/tables/db.sqlite
inputs:
- tests-examples/spider/hr_1/tables/employees.csv
output: tests-examples/spider/hr_1/tables/0049.csv
constants:
- MK_MAN
functions:
- min
columns:
- salary
- job_id
comment: |-
  SELECT employee_id,
         job_id
  FROM employees
  WHERE salary <
      (SELECT min(salary)
       FROM employees
       WHERE job_id = 'MK_MAN' )

sql: |-
  SELECT employee_id,
         job_id
  FROM employees
  WHERE salary <
      (SELECT min(salary)
       FROM employees
       WHERE job_id = 'MK_MAN' )
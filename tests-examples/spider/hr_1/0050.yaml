db: tests-examples/spider/hr_1/tables/db.sqlite
inputs:
- tests-examples/spider/hr_1/tables/employees.csv
output: tests-examples/spider/hr_1/tables/0050.csv
constants:
- PU_MAN
functions:
- max
columns:
- salary
- job_id
comment: |-
  SELECT employee_id,
         first_name,
         last_name,
         job_id
  FROM employees
  WHERE salary >
      (SELECT max(salary)
       FROM employees
       WHERE job_id = 'PU_MAN' )

sql: |-
  SELECT employee_id,
         first_name,
         last_name,
         job_id
  FROM employees
  WHERE salary >
      (SELECT max(salary)
       FROM employees
       WHERE job_id = 'PU_MAN' )
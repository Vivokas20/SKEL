db: tests-examples/spider/hr_1/tables/db.sqlite
inputs:
- tests-examples/spider/hr_1/tables/employees.csv
output: tests-examples/spider/hr_1/tables/0040.csv
constants:
- '8000'
functions:
- avg
columns:
- salary
comment: |-
  SELECT job_id
  FROM employees
  GROUP BY job_id
  HAVING AVG(salary) > 8000

sql: |-
  SELECT job_id
  FROM employees
  GROUP BY job_id
  HAVING AVG(salary) > 8000
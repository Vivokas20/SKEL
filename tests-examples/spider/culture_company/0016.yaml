db: tests-examples/spider/culture_company/tables/db.sqlite
inputs:
- tests-examples/spider/culture_company/tables/movie.csv
output: tests-examples/spider/culture_company/tables/0016.csv
constants:
- '2000'
functions:
- avg
- max
- min
columns:
- budget_million
- year
comment: |-
  SELECT avg(budget_million),
         max(budget_million),
         min(budget_million)
  FROM movie
  WHERE YEAR < 2000

sql: |-
  SELECT avg(budget_million),
         max(budget_million),
         min(budget_million)
  FROM movie
  WHERE YEAR < 2000
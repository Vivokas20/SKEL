sql: |-
  SELECT T3.Name,
         T2.Machine_series
  FROM repair_assignment AS T1
  JOIN machine AS T2 ON T1.machine_id = T2.machine_id
  JOIN technician AS T3 ON T1.technician_ID = T3.technician_ID
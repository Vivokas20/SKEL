db: tests-examples/spider/insurance_policies/tables/db.sqlite
inputs:
- tests-examples/spider/insurance_policies/tables/claims.csv
- tests-examples/spider/insurance_policies/tables/settlements.csv
output: tests-examples/spider/insurance_policies/tables/0023.csv
constants:
- '1'
functions:
- count
comment: |-
  SELECT T1.claim_id,
         T1.date_claim_made,
         T1.Date_Claim_Settled
  FROM Claims AS T1
  JOIN Settlements AS T2 ON T1.Claim_id = T2.Claim_id
  GROUP BY T1.claim_id
  HAVING count(*) = 1

sql: |-
  SELECT T1.claim_id,
         T1.date_claim_made,
         T1.Date_Claim_Settled
  FROM Claims AS T1
  JOIN Settlements AS T2 ON T1.Claim_id = T2.Claim_id
  GROUP BY T1.claim_id
  HAVING count(*) = 1
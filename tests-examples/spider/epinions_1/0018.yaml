db: tests-examples/spider/epinions_1/tables/db.sqlite
inputs:
- tests-examples/spider/epinions_1/tables/review.csv
- tests-examples/spider/epinions_1/tables/useracct.csv
output: tests-examples/spider/epinions_1/tables/0018.csv
functions:
- count
- max
comment: |-
  SELECT T1.name
  FROM useracct AS T1
  JOIN review AS T2 ON T1.u_id = T2.u_id
  GROUP BY T2.u_id
  ORDER BY count(*) DESC
  LIMIT 1

sql: |-
  SELECT T1.name
  FROM useracct AS T1
  JOIN review AS T2 ON T1.u_id = T2.u_id
  GROUP BY T2.u_id
  ORDER BY count(*) DESC
  LIMIT 1
db: tests-examples/spider/epinions_1/tables/db.sqlite
inputs:
- tests-examples/spider/epinions_1/tables/item.csv
- tests-examples/spider/epinions_1/tables/review.csv
output: tests-examples/spider/epinions_1/tables/0019.csv
functions:
- avg
- max
columns:
- rating
comment: |-
  SELECT T1.title,
         T1.i_id
  FROM item AS T1
  JOIN review AS T2 ON T1.i_id = T2.i_id
  GROUP BY T2.i_id
  ORDER BY avg(T2.rating) DESC
  LIMIT 1

sql: |-
  SELECT T1.title,
         T1.i_id
  FROM item AS T1
  JOIN review AS T2 ON T1.i_id = T2.i_id
  GROUP BY T2.i_id
  ORDER BY avg(T2.rating) DESC
  LIMIT 1
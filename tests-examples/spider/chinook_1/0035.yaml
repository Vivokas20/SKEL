db: tests-examples/spider/chinook_1/tables/db.sqlite
inputs:
- tests-examples/spider/chinook_1/tables/album.csv
- tests-examples/spider/chinook_1/tables/artist.csv
output: tests-examples/spider/chinook_1/tables/0035.csv
constants:
- '3'
functions:
- count
comment: |-
  SELECT T2.Name,
         T1.ArtistId
  FROM ALBUM AS T1
  JOIN ARTIST AS T2 ON T1.ArtistId = T2.ArtistID
  GROUP BY T1.ArtistId
  HAVING COUNT(*) >= 3
  ORDER BY T2.Name

sql: |-
  SELECT T2.Name,
         T1.ArtistId
  FROM ALBUM AS T1
  JOIN ARTIST AS T2 ON T1.ArtistId = T2.ArtistID
  GROUP BY T1.ArtistId
  HAVING COUNT(*) >= 3
  ORDER BY T2.Name
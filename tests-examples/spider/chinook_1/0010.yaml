db: tests-examples/spider/chinook_1/tables/db.sqlite
inputs:
- tests-examples/spider/chinook_1/tables/album.csv
- tests-examples/spider/chinook_1/tables/artist.csv
output: tests-examples/spider/chinook_1/tables/0010.csv
functions:
- count
- max
comment: |-
  SELECT T2.Name
  FROM ALBUM AS T1
  JOIN ARTIST AS T2 ON T1.ArtistId = T2.ArtistId
  GROUP BY T2.Name
  ORDER BY COUNT(*) DESC
  LIMIT 1

sql: |-
  SELECT T2.Name
  FROM ALBUM AS T1
  JOIN ARTIST AS T2 ON T1.ArtistId = T2.ArtistId
  GROUP BY T2.Name
  ORDER BY COUNT(*) DESC
  LIMIT 1
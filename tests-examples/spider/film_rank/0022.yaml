db: tests-examples/spider/film_rank/tables/db.sqlite
inputs:
- tests-examples/spider/film_rank/tables/film.csv
output: tests-examples/spider/film_rank/tables/0022.csv
constants:
- '4500000'
functions:
- avg
columns:
- gross_in_dollar
comment: |-
  SELECT Studio
  FROM film
  GROUP BY Studio
  HAVING avg(Gross_in_dollar) >= 4500000

sql: |-
  SELECT Studio
  FROM film
  GROUP BY Studio
  HAVING avg(Gross_in_dollar) >= 4500000
sql: |-
  SELECT T1.Museum_Details,
         T2.Opening_Hours
  FROM MUSEUMS AS T1
  JOIN TOURIST_ATTRACTIONS AS T2 ON T1.Museum_ID = T2.Tourist_Attraction_ID
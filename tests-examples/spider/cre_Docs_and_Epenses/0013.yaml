  WHERE T2.project_details = 'Graph Database project'

sql: |-
  SELECT document_name,
         document_date
  FROM Documents AS T1
  JOIN projects AS T2 ON T1.project_id = T2.project_id
  WHERE T2.project_details = 'Graph Database project'
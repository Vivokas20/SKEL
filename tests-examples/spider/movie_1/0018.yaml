db: tests-examples/spider/movie_1/tables/db.sqlite
inputs:
- tests-examples/spider/movie_1/tables/movie.csv
output: tests-examples/spider/movie_1/tables/0018.csv
constants:
- Steven Spielberg
functions:
- max
columns:
- year
- director
comment: |-
  SELECT title
  FROM Movie
  WHERE YEAR >
      (SELECT max(YEAR)
       FROM Movie
       WHERE director = "Steven Spielberg")


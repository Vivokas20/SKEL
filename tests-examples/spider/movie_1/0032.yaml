db: tests-examples/spider/movie_1/tables/db.sqlite
inputs:
- tests-examples/spider/movie_1/tables/movie.csv
- tests-examples/spider/movie_1/tables/rating.csv
output: tests-examples/spider/movie_1/tables/0032.csv
functions:
- avg
- max
columns:
- stars
comment: |-
  SELECT T2.title,
         avg(T1.stars)
  FROM Rating AS T1
  JOIN Movie AS T2 ON T1.mID = T2.mID
  GROUP BY T1.mID
  ORDER BY avg(T1.stars) DESC
  LIMIT 1

sql: |-
  SELECT T2.title,
         avg(T1.stars)
  FROM Rating AS T1
  JOIN Movie AS T2 ON T1.mID = T2.mID
  GROUP BY T1.mID
  ORDER BY avg(T1.stars) DESC
  LIMIT 1
db: tests-examples/spider/movie_1/tables/db.sqlite
inputs:
- tests-examples/spider/movie_1/tables/movie.csv
output: tests-examples/spider/movie_1/tables/0030.csv
constants:
- 'null'
- '1'
functions:
- count
columns:
- director
comment: |-
  SELECT director
  FROM Movie
  WHERE director != "null"
  GROUP BY director
  HAVING count(*) = 1

sql: |-
  SELECT director
  FROM Movie
  WHERE director != "null"
  GROUP BY director
  HAVING count(*) = 1
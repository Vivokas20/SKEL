db: tests-examples/spider/music_1/tables/db.sqlite
inputs:
- tests-examples/spider/music_1/tables/files.csv
- tests-examples/spider/music_1/tables/song.csv
output: tests-examples/spider/music_1/tables/0038.csv
functions:
- min
columns:
- rating
- f_id
- duration
comment: |-
  SELECT min(T1.duration),
         min(T2.rating),
         T2.genre_is
  FROM files AS T1
  JOIN song AS T2 ON T1.f_id = T2.f_id
  GROUP BY T2.genre_is
  ORDER BY T2.genre_is

sql: |-
  SELECT min(T1.duration),
         min(T2.rating),
         T2.genre_is
  FROM files AS T1
  JOIN song AS T2 ON T1.f_id = T2.f_id
  GROUP BY T2.genre_is
  ORDER BY T2.genre_is
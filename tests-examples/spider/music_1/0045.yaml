db: tests-examples/spider/music_1/tables/db.sqlite
inputs:
- tests-examples/spider/music_1/tables/song.csv
output: tests-examples/spider/music_1/tables/0045.csv
constants:
- modern
functions:
- avg
columns:
- resolution
- genre_is
comment: |-
  SELECT f_id
  FROM song
  WHERE resolution >
      (SELECT avg(resolution)
       FROM song
       WHERE genre_is = "modern")

sql: |-
  SELECT f_id
  FROM song
  WHERE resolution >
      (SELECT avg(resolution)
       FROM song
       WHERE genre_is = "modern")
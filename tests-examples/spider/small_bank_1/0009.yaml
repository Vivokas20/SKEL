db: tests-examples/spider/small_bank_1/tables/db.sqlite
inputs:
- tests-examples/spider/small_bank_1/tables/accounts.csv
- tests-examples/spider/small_bank_1/tables/savings.csv
- tests-examples/spider/small_bank_1/tables/checking.csv
output: tests-examples/spider/small_bank_1/tables/0009.csv
functions:
- avg
columns:
- balance
comment: |-
  SELECT T1.name
  FROM accounts AS T1
  JOIN checking AS T2 ON T1.custid = T2.custid
  WHERE T2.balance >
      (SELECT avg(balance)
       FROM checking) INTERSECT
    SELECT T1.name
    FROM accounts AS T1
    JOIN savings AS T2 ON T1.custid = T2.custid WHERE T2.balance <
      (SELECT avg(balance)
       FROM savings)

sql: |-
  SELECT T1.name
  FROM accounts AS T1
  JOIN checking AS T2 ON T1.custid = T2.custid
  WHERE T2.balance >
      (SELECT avg(balance)
       FROM checking) INTERSECT
    SELECT T1.name
    FROM accounts AS T1
    JOIN savings AS T2 ON T1.custid = T2.custid WHERE T2.balance <
      (SELECT avg(balance)
       FROM savings)
db: tests-examples/spider/flight_1/tables/db.sqlite
inputs:
- tests-examples/spider/flight_1/tables/aircraft.csv
- tests-examples/spider/flight_1/tables/employee.csv
- tests-examples/spider/flight_1/tables/certificate.csv
output: tests-examples/spider/flight_1/tables/0048.csv
constants:
- '5000'
functions:
- count
- max
columns:
- distance
comment: |-
  SELECT T1.name
  FROM Employee AS T1
  JOIN Certificate AS T2 ON T1.eid = T2.eid
  JOIN Aircraft AS T3 ON T3.aid = T2.aid
  WHERE T3.distance > 5000
  GROUP BY T1.eid
  ORDER BY count(*) DESC
  LIMIT 1

sql: |-
  SELECT T1.name
  FROM Employee AS T1
  JOIN Certificate AS T2 ON T1.eid = T2.eid
  JOIN Aircraft AS T3 ON T3.aid = T2.aid
  WHERE T3.distance > 5000
  GROUP BY T1.eid
  ORDER BY count(*) DESC
  LIMIT 1
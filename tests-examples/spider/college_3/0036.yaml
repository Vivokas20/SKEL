db: tests-examples/spider/college_3/tables/db.sqlite
inputs:
- tests-examples/spider/college_3/tables/department.csv
output: tests-examples/spider/college_3/tables/0036.csv
constants:
- AS
- EN
- NEB
columns:
- division
- building
comment: |-
  SELECT DName
  FROM DEPARTMENT
  WHERE Division = "AS"
  UNION
  SELECT DName
  FROM DEPARTMENT
  WHERE Division = "EN"
    AND Building = "NEB"


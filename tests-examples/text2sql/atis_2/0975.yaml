constants:
- BUSINESS
comment: |-
  SELECT DISTINCT FAREalias0.FARE_BASIS_CODE
  FROM FARE AS FAREalias0,
       FARE_BASIS AS FARE_BASISalias0
  WHERE FARE_BASISalias0.CLASS_TYPE = 'BUSINESS'
    AND FAREalias0.FARE_BASIS_CODE = FARE_BASISalias0.FARE_BASIS_CODE ;

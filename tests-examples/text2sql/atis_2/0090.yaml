output: tests-examples/text2sql/atis/tables/0090.csv
constants:
- NW
- UA
- DENVER
- '1200'
comment: |-
  SELECT DISTINCT FLIGHTalias0.FLIGHT_ID
  FROM AIRPORT_SERVICE AS AIRPORT_SERVICEalias0,
       CITY AS CITYalias0,
       FLIGHT AS FLIGHTalias0,
       FLIGHT_STOP AS FLIGHT_STOPalias0
  WHERE ((FLIGHTalias0.AIRLINE_CODE = 'NW')
         OR (FLIGHTalias0.AIRLINE_CODE = 'UA'))
    AND CITYalias0.CITY_CODE = AIRPORT_SERVICEalias0.CITY_CODE
    AND CITYalias0.CITY_NAME = 'DENVER'
    AND FLIGHT_STOPalias0.ARRIVAL_TIME < 1200
    AND FLIGHT_STOPalias0.STOP_AIRPORT = AIRPORT_SERVICEalias0.AIRPORT_CODE
    AND FLIGHTalias0.FLIGHT_ID = FLIGHT_STOPalias0.FLIGHT_ID ;

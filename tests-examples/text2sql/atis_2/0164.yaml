constants:
- AP/57
comment: |-
  SELECT DISTINCT RESTRICTIONalias0.ADVANCE_PURCHASE,
                  RESTRICTIONalias0.APPLICATION,
                  RESTRICTIONalias0.MAXIMUM_STAY,
                  RESTRICTIONalias0.MINIMUM_STAY,
                  RESTRICTIONalias0.NO_DISCOUNTS,
                  RESTRICTIONalias0.RESTRICTION_CODE,
                  RESTRICTIONalias0.SATURDAY_STAY_REQUIRED,
                  RESTRICTIONalias0.STOPOVERS
  FROM RESTRICTION AS RESTRICTIONalias0
  WHERE RESTRICTIONalias0.RESTRICTION_CODE = 'AP/57' ;

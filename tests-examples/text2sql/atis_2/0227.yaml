output: tests-examples/text2sql/atis/tables/0227.csv
constants:
- PITTSBURGH
- ATLANTA
- 'NO'
comment: |-
  SELECT DISTINCT FAREalias0.FARE_ID
  FROM AIRPORT_SERVICE AS AIRPORT_SERVICEalias0,
       AIRPORT_SERVICE AS AIRPORT_SERVICEalias1,
       CITY AS CITYalias0,
       CITY AS CITYalias1,
       FARE AS FAREalias0
  WHERE (CITYalias0.CITY_CODE = AIRPORT_SERVICEalias0.CITY_CODE
         AND CITYalias0.CITY_NAME = 'PITTSBURGH'
         AND CITYalias1.CITY_CODE = AIRPORT_SERVICEalias1.CITY_CODE
         AND CITYalias1.CITY_NAME = 'ATLANTA'
         AND FAREalias0.FROM_AIRPORT = AIRPORT_SERVICEalias0.AIRPORT_CODE
         AND FAREalias0.TO_AIRPORT = AIRPORT_SERVICEalias1.AIRPORT_CODE)
    AND FAREalias0.ONE_DIRECTION_COST =
      (SELECT MIN(FAREalias1.ONE_DIRECTION_COST)
       FROM AIRPORT_SERVICE AS AIRPORT_SERVICEalias2,
            AIRPORT_SERVICE AS AIRPORT_SERVICEalias3,
            CITY AS CITYalias2,
            CITY AS CITYalias3,
            FARE AS FAREalias1
       WHERE (CITYalias2.CITY_CODE = AIRPORT_SERVICEalias2.CITY_CODE
              AND CITYalias2.CITY_NAME = 'PITTSBURGH'
              AND CITYalias3.CITY_CODE = AIRPORT_SERVICEalias3.CITY_CODE
              AND CITYalias3.CITY_NAME = 'ATLANTA'
              AND FAREalias1.FROM_AIRPORT = AIRPORT_SERVICEalias2.AIRPORT_CODE
              AND FAREalias1.TO_AIRPORT = AIRPORT_SERVICEalias3.AIRPORT_CODE)
         AND FAREalias1.ROUND_TRIP_REQUIRED = 'NO' ) ;

inputs:
- tests-examples/text2sql/advising/tables/course.csv
- tests-examples/text2sql/advising/tables/course_offering.csv
- tests-examples/text2sql/advising/tables/offering_instructor.csv
output: tests-examples/text2sql/advising/tables/0021.csv
constants:
- EECS
foreign-keys:
- [pre_course_id, COURSE_ID]
- [course_offering_id, OFFERING_ID]
comment: |-
  SELECT COUNT(DISTINCT COURSE_OFFERINGalias0.COURSE_ID)
  FROM COURSE AS COURSEalias0,
       COURSE_OFFERING AS COURSE_OFFERINGalias0,
       OFFERING_INSTRUCTOR AS OFFERING_INSTRUCTORalias0,
       OFFERING_INSTRUCTOR AS OFFERING_INSTRUCTORalias1,
       OFFERING_INSTRUCTOR AS OFFERING_INSTRUCTORalias2
  WHERE COURSEalias0.COURSE_ID = COURSE_OFFERINGalias0.COURSE_ID
    AND COURSEalias0.DEPARTMENT = "EECS"
    AND OFFERING_INSTRUCTORalias0.INSTRUCTOR_ID < OFFERING_INSTRUCTORalias1.INSTRUCTOR_ID
    AND OFFERING_INSTRUCTORalias0.OFFERING_ID = COURSE_OFFERINGalias0.OFFERING_ID
    AND OFFERING_INSTRUCTORalias1.INSTRUCTOR_ID < OFFERING_INSTRUCTORalias2.INSTRUCTOR_ID
    AND OFFERING_INSTRUCTORalias1.OFFERING_ID = OFFERING_INSTRUCTORalias0.OFFERING_ID
    AND OFFERING_INSTRUCTORalias2.OFFERING_ID = OFFERING_INSTRUCTORalias0.OFFERING_ID ;

inputs:
  - tests-examples/kaggle/tables/hacker_news_full.csv
output: tests-examples/kaggle/tables/1_2_T_4.csv
columns:
  - type
constants:
  - job
loc: 1
sql:
  SELECT `score`,
  `title`
  FROM `df_hacker_news_full`
  WHERE (`type` = 'job')
  ORDER BY score
comment:
  df1 <- df_hacker_news_full %>% filter(type == 'job')
  out <- df1 %>% select(score, title) %>% arrange(score)
